<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="p-5 bg-light border rounded">
      <div class="mb-3">
        <label for="name" class="form-label">Pokémon Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Pokémon name">
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      <a id="pokemonLink" href="pokemon.html" class="d-block mt-3" style="display: none; text-decoration: none; color: black;">
        <div class="container text-center" id="resultContainer" style="border: 1px solid black;display: none;cursor: pointer;">
          <h1 id="pokename" class="text-center"></h1>
          <div class="text-center mb-3">
            <img src="" alt="" id="pokeImage" class="img-fluid rounded" style="max-width: 200px;">
          </div>
          <p><strong>Abilities:</strong></p>
          <ul id="desc" class="list-group mb-3"></ul>
          <p><strong>Type:</strong></p>
          <ul id="type" class="list-group"></ul>
        </div>
      </a>
    </div>
  </div>
  <script type="module" src="/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
